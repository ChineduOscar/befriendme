<!DOCTYPE html>
<html>
<head>
	<title>befriendme.com</title>
</head>
<link rel="stylesheet" type="text/css" href="styles.css">
<body>
	<div class="container">
		<div class="top">
			<nav class="top-nav">
				<nav class="logo-nav-menu">
					<a href="index.html" class="logo-nav">
						<div class="logo"><img src="images/logo.png" class="logo-image"></div>
					</a>
				</nav>

				<nav class="nav-bars">
					<div><a href="index.html">Home</a></div>
					<div><a href="about.html">About</a></div>
					<div><a href="contact.html">Contact</a></div>
				</nav>

				<nav class="links">
					<a href="#"><img src="images/facebook.png" class="link-images"></a>
					<a href="#"><img src="images/github.png" class="link-images"></a>
					<a href="#"><img src="images/instagram.png" class="link-images"></a>
				</nav>

				<!-- toggle section -->
				<nav class="small-opener-menu">
					<div class="hambuger-menu"></div>
					<div class="hambuger-menu"></div>
					<div class="hambuger-menu"></div>
				</nav>
			</nav>

		</div>
		<h2 class="to-top"><a href="#top">to <br>top</a></h2>
		<!-- form section -->

		<form class="form">
			<div class="instruction">Get in touch</div>
			<div class="underline"></div>
			<div class="instruction-text">All the fields with <span class="required">*</span> is required</div>
			<h2 class="alert">success</h2>
			<div class="firstname-container">
				<div>First name: <span class="required">*</span></div><input type="name" name="name" class="first-name" autocomplete="off" required>
				<div class="first-name-warning"></div>
			</div>

			<div class="lastname-container">
				<div>Last name:</div><input type="name" name="name" class="last-name" autocomplete="off">
				<div class="second-name-warning"></div>
			</div>

			<div class="email-container">
				<div>Email: <span class="required">*</span></div><input name="email" class="email" autocomplete="off" required>
				<div class="email-warning"></div>
			</div>

			<div class="message-container">
				<div>Message: <span class="required">*</span></div><textarea name="message" class="message" autocomplete="off" required></textarea>
				<div class="message-warning"></div>
			</div>

			<div class="butn">
				<button class="submit-btn" type="submit">Get in touch</button>
			</div>
			
		</form>
		<div class="spice-2"></div>
		<!-- footer section -->
		<div class="footer">
			<div class="foot">
				<div class="footer-menu">Menu</div>
				<nav class="footer-bars">
					<div><a href="index.html">Home</a></div>
					<div><a href="about.html">About</a></div>
					<div><a href="contact.html">Contact</a></div>
				</nav>

				<nav class="footer-links">
					<a href="#"><img src="images/facebook.png" class="footer-link-images"></a>
					<a href="#" class="space"><img src="images/github.png" class="footer-link-images"></a>
					<a href="#"><img src="images/instagram.png" class="footer-link-images"></a>
				</nav>
				<div class="copywrite">&copy 2022 Chinedu Oscar. All rights reserved.</div>
			</div>
		</div>
	</div>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/contact.js"></script>
</body>
</html>
